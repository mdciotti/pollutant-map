<script>
    let west = -96.652917;
    let east = -94.291975;
    let north = 30.997559;
    let south = 28.845403;

mapboxgl.accessToken = 'pk.eyJ1IjoibWRjaW90dGkiLCJhIjoiY2l1cWdyamw5MDAxcTJ2bGFmdzJxdGFyNyJ9.2b6aTKZNlT1_DEJiJ9l3hw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    // center: [-103.59179687498357, 40.66995747013945],
    center: [(west + east) / 2, (north + south) / 2],
    zoom: 7
});

map.on('load', function() {
    console.log(document.getElementById('colormap'));
    map.addSource('ozone', {
        type: 'canvas',
        canvas: 'colormap',
        animate: true,
        coordinates: [
            [west, north],
            [east, north],
            [east, south],
            [west, south]
        ]
    });
});
